<!DOCTYPE html>
<html>
<head>
    <title>Umbrella Customizer</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Umbrella Customizer</h1>
        <div class="editor-container">
            <div class="editor-nav">
                <button class="editor-nav__button active" data-color="pink">Pink</button>
                <button class="editor-nav__button" data-color="blue">Blue</button>
                <button class="editor-nav__button" data-color="yellow">Yellow</button>
            </div>
            <div class="editor-display">
                <img class="editor-display__umbrella" src="" alt="Umbrella">
                <div class="editor-display__logo-container">
                    <img class="editor-display__logo" src="" alt="Logo">
                </div>
            </div>
           <!-- ... -->
<div class="editor-controls">
    <!-- <label for="logo-upload">Upload Logo:</label> -->
    <div class="upload-button">
        <input type="file" id="logo-upload" accept=".png, .jpg, .jpeg">
        <span class="upload-icon"></span>
        <span class="upload-text">Download Logo</span>
    </div>
</div>
<!-- ... -->

        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
